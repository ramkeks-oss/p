<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оставить заявку</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Оставить заявку</h1>
    <nav class="nav">
      <a href="index.html" class="btn btn-ghost">На главную</a>
      <a href="tech.html" class="btn">Страница техника</a>
    </nav>
  </header>

  <main class="container">
    <form id="maidForm" class="card">
      <div class="grid">
        <label>
          <span>Имя*</span>
          <input name="name" required placeholder="Иван" />
        </label>
        <label>
          <span>Телефон*</span>
          <input name="phone" required placeholder="+7 900 000-00-00" />
        </label>
      </div>

      <label>
        <span>Адрес</span>
        <input name="address" placeholder="г. Москва, ул. Пример, д. 1" />
      </label>

      <label>
        <span>Описание проблемы*</span>
        <textarea name="description" rows="4" required placeholder="Коротко опишите проблему..."></textarea>
      </label>

      <div class="grid">
        <label>
          <span>Приоритет</span>
          <select name="priority">
            <option value="Низкий">Низкий</option>
            <option value="Средний" selected>Средний</option>
            <option value="Высокий">Высокий</option>
          </select>
        </label>
        <label>
          <span>Желаемая дата</span>
          <input type="date" name="preferredDate" />
        </label>
      </div>

      <div class="actions">
        <button id="submitBtn" class="btn" type="submit">Отправить</button>
      </div>
    </form>
  </main>

  <script src="maid.js?v=3"></script>
</body>
</html>
