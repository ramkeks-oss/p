<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Техотдел - Заявки</title>
  <link rel="stylesheet" href="styles.css">
  <script src="storage.js"></script>
  <script src="tech.js" defer></script>
</head>
<body>
  <nav>
    <a href="maid.html">Горничная</a>
    <a href="tech.html">Техотдел</a>
  </nav>

  <h1>Список заявок</h1>
  <div class="filters">
    <label>Срочность:
      <select id="filterUrgency">
        <option value="">Все</option>
        <option value="Обычная">Обычная</option>
        <option value="Аварийная">Аварийная</option>
      </select>
    </label>
    <label>Статус:
      <select id="filterStatus">
        <option value="">Все</option>
        <option value="Новая">Новая</option>
        <option value="В работе">В работе</option>
        <option value="Выполнена">Выполнена</option>
      </select>
    </label>
    <label>Город:
      <input type="text" id="filterCity">
    </label>
    <label>Квартира/Адрес:
      <input type="text" id="filterAddress">
    </label>
  </div>

  <div id="list"></div>
</body>
</html>
