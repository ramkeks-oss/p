<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Горничная — Заявки</title>
  <script defer src="maid.js"></script>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 12px; }
    label { display:block; margin: 12px 0 4px; }
    input, select, textarea { width:100%; padding:8px; box-sizing:border-box; }
    button { margin-top:16px; padding:10px 16px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Новая заявка</h1>

  <form id="maidForm">
    <label>Город*</label>
    <input id="city" name="city" type="text" placeholder="Щёлково" required />

    <label>Квартира / Адрес*</label>
    <input id="apartment" name="apartment" type="text" placeholder="ул. Комарова, 10, кв. 12" required />

    <label>Комната*</label>
    <select id="room" name="room" required>
      <option value="">Выберите…</option>
      <option>Зал</option><option>Кухня</option><option>Спальня</option>
      <option>Ванная</option><option>Коридор</option><option>Другое</option>
    </select>

    <label>Срочность*</label>
    <select id="urgency" name="urgency" required>
      <option value="">Выберите…</option>
      <option>Обычная</option>
      <option>Аварийная</option>
    </select>

    <label>Описание</label>
    <textarea id="description" name="description" rows="4" placeholder="Коротко опишите проблему"></textarea>

    <label>Фото ДО (URL)</label>
    <input id="photoBefore" name="photoBefore" type="url" placeholder="https://…" />

    <label>Фото ПОСЛЕ (URL)</label>
    <input id="photoAfter" name="photoAfter" type="url" placeholder="https://…" />

    <label>Видео (URL)</label>
    <input id="video" name="video" type="url" placeholder="https://…" />

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
